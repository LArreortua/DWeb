<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu Ticket - EnergiZen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

<div class="container my-5">
  <h2 class="text-center mb-4">Gracias por tu compra üßæ</h2>

  <div class="card shadow">
    <div class="card-body">
    <h5 class="card-title">Detalle del Ticket</h5>
    <ul id="listaTicket" class="list-group mb-3"></ul>
    <p><strong>Subtotal:</strong> $<span id="ticketSubtotal"></span></p>
    <p><strong>Impuestos:</strong> $<span id="ticketImpuestos"></span></p>
    <p class="fs-5"><strong>Total:</strong> $<span id="ticketTotal"></span></p>
    <p><strong>Fecha:</strong> <span id="ticketFecha"></span></p>
    <p><strong>N√∫mero de Ticket:</strong> <span id="ticketId"></span></p>
    <p><strong>M√©todo de Pago:</strong> <span id="ticketMetodo"></span></p>
<ul id="listaTicket" class="list-group mb-3"></ul>

      <button class="btn btn-outline-success mt-3" onclick="window.location.href='energizen.html'">Volver al cat√°logo</button>
    </div>
  </div>
</div>

<script>
    const ticket = JSON.parse(localStorage.getItem("ultimoTicket"));

    if (!ticket) {
      document.body.innerHTML = `
        <div class="container mt-5 text-center">
          <h3>No hay ticket disponible.</h3>
          <a class="btn btn-success mt-3" href="energizen.html">Volver al cat√°logo</a>
        </div>
      `;
    } else {
      const lista = document.getElementById("listaTicket");
      ticket.productos.forEach(p => {
        const li = document.createElement("li");
        li.classList.add("list-group-item");
        li.textContent = `${p.nombre} x${p.cantidad} - $${(p.precio * p.cantidad).toFixed(2)}`;
        lista.appendChild(li);
      });

      document.getElementById("ticketSubtotal").textContent = ticket.subtotal.toFixed(2);
      document.getElementById("ticketImpuestos").textContent = ticket.impuestos.toFixed(2);
      document.getElementById("ticketTotal").textContent = ticket.total.toFixed(2);
      document.getElementById("ticketFecha").textContent = ticket.fecha;
      document.getElementById("ticketId").textContent = ticket.ticket_id;
        document.getElementById("ticketMetodo").textContent = ticket.metodoPago;

    }
</script>

</body>
</html>
