<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - EnergiZen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../styles/estilos.css">
  
</head>
<body>

<header>
  <h1>Crear Cuenta EnergiZen</h1>
</header>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="registerForm">
        <h3 class="text-center">Registro</h3>
        <input type="text" id="nombre" placeholder="Nombre completo" class="form-control mb-2">
        <input type="date" id="fechaNacimiento" class="form-control mb-2">
        <input type="text" id="newUsername" placeholder="Nombre de usuario" class="form-control mb-2">
        <input type="email" id="correo" placeholder="Correo electrónico" class="form-control mb-2">
        <input type="password" id="newPassword" placeholder="Contraseña" class="form-control mb-2">
        <button class="btn btn-success w-100" onclick="registrarUsuario()">Registrar</button>
        <p id="registerMsg" class="mt-2 text-danger text-center"></p>
        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="../source/login.html">Inicia sesión</a></p>
        <a href="../source/energizen.html" class="btn btn-secondary mt-3 w-100">Volver al Catálogo</a>
      </div>
    </div>
  </div>
</div>

<script src="../scripts/registro.js"></script>

</body>
</html>
