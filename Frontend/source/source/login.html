<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - EnergiZen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../styles/estilos.css">
</head>
<body>

<header>
  <h1>Iniciar Sesión</h1>
</header>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="loginForm">
        <h3>Accede a tu cuenta</h3>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoUsuario" id="cliente" value="cliente" checked>
            <label class="form-check-label" for="cliente">Cliente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoUsuario" id="admin" value="admin">
            <label class="form-check-label" for="admin">Administrador</label>
          </div>
          
        <input type="text" id="username" placeholder="Usuario" class="form-control mb-2">
        <input type="password" id="password" placeholder="Contraseña" class="form-control mb-2">
        <button class="btn btn-primary w-100" onclick="realizarLogin()">Iniciar Sesión</button>
        <p id="loginMsg" class="text-danger mt-2"></p>
        <p class="mt-3 text-center">¿No tienes cuenta? <a href="../source/registro.html">Regístrate aquí</a></p>
        <a href="../source/energizen.html" class="btn btn-secondary mt-3 w-100">Volver al Catálogo</a>
      </div>
    </div>
  </div>
</div>

<script src="../scripts/login.js"></script>

</body>
</html>
