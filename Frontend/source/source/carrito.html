<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu Carrito EnergiZen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-success text-white p-3 d-flex justify-content-between align-items-center">
  <h2 class="m-0">Tu Carrito EnergiZen</h2>
  <div>
    <span id="nombreUsuario" class="me-3"></span>
    <button id="btnLogin" class="btn btn-outline-light btn-sm me-2" onclick="mostrarLogin()">Iniciar sesión</button>
    <button id="btnLogout" class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>
</header>

<div class="container my-4">
  <h3 class="text-center mb-4">Carrito de Compras</h3>
  <div class="row">
    <!-- Lista de productos -->
    <div class="col-lg-8" id="listaCarrito">
      <!-- Productos dinámicos aquí -->
    </div>

    <!-- Resumen de compra -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Resumen de Pedido</h5>
          <hr>
          <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
          <p><strong>Impuestos (16%):</strong> $<span id="impuestos">0.00</span></p>
          <p class="fs-5"><strong>Total:</strong> $<span id="total">0.00</span></p>
          <div class="input-group my-2">
            <input type="text" class="form-control" id="inputCupon" placeholder="Código de descuento">
            <button class="btn btn-success" onclick="aplicarCupon()">Aplicar</button>
          </div>
          <p id="msgCupon" class="text-center small"></p>          
          <button id="comprarBtn" class="btn btn-success w-100 mt-3">Finalizar compra</button>
          <p id="msgLoginRequerido" class="text-danger text-center mt-2" style="display:none;">Inicia sesión para comprar.</p>
          <button class="btn btn-outline-secondary w-100 mt-2" onclick="window.location.href='energizen.html'">Volver al catálogo</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../scripts/carrito.js"></script>
</body>
</html>
