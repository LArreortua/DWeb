<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - EnergiZen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

<header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
  <h1>Panel Admin EnergiZen</h1>
  <button class="btn btn-light ms-2" onclick="cambiarAVistaCliente()">Ver como Cliente</button>
  <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
</header>

<div class="container mt-4">
  <h3 id="saludoAdmin">Hola, Admin</h3>
  <hr>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Usuarios Registrados</h4>
    <select id="filtroRol" class="form-select w-auto" onchange="mostrarUsuariosFiltrados()">
      <option value="todos">Mostrar todos</option>
      <option value="cliente">Solo Clientes</option>
      <option value="admin">Solo Administradores</option>
    </select>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover mt-2">
      <thead class="table-dark">
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Fecha de nacimiento</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios">
        <!-- Usuarios cargados dinámicamente -->
      </tbody>
    </table>
  </div>
  <hr>

  <div class="d-flex justify-content-end align-items-center mb-3">
    <label class="me-2">Mostrar por:</label>
    <select id="filtroCategoria" class="form-select w-auto" onchange="mostrarEstadisticasDeProductos()">
        <option value="todos">Mostrar todos</option>
        <option value="proteinas">Solo proteínas</option>
        <option value="suplementos">Solo suplementos</option>
        <option value="ansioliticos">Solo ansiolíticos</option>
        <option value="masAgregados">Mostrar por más agregados</option>
      </select>
      
      
  </div>
  
<h4 class="mt-5">Estadísticas de Productos</h4>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
  <th>Nombre</th>
  <th>Categoría</th>
  <th>Precio</th>
  <th>Inventario</th> <!-- NUEVO -->
  <th>Veces agregado</th>
</tr>

    </thead>
    <tbody id="tablaProductos">
      <!-- Se insertan dinámicamente -->
    </tbody>
  </table>
  <p id="productoMasAgregado" class="mt-3 fw-bold text-primary"></p>

</div>

<div class="d-flex flex-wrap gap-3 mb-3 align-items-center">
  <input id="buscadorPedidos" class="form-control w-auto" placeholder="Buscar por Ticket o Usuario" oninput="mostrarPedidos()">

  <select id="filtroMetodoPago" class="form-select w-auto" onchange="mostrarPedidos()">
    <option value="todos">Todos los métodos</option>
    <option value="Efectivo">Efectivo</option>
    <option value="Tarjeta">Tarjeta</option>
    <option value="Transferencia">Transferencia</option>
  </select>

  <select id="filtroEstado" class="form-select w-auto" onchange="mostrarPedidos()">
    <option value="todos">Todos los estados</option>
    <option value="Completado">Completado</option>
    <option value="Pendiente">Pendiente</option>
    <option value="Cancelado">Cancelado</option>
  </select>

  <select id="filtroOrden" class="form-select w-auto" onchange="mostrarPedidos()">
    <option value="recientes">Más recientes</option>
    <option value="antiguos">Más antiguos</option>
  </select>
</div>


<hr>
<h4 class="mt-5">Pedidos Realizados</h4>
<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Método de Pago</th>
        <th>Estado</th>
        <th>Productos</th>
        <th>Total</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaPedidos">
      <!-- Se insertan dinámicamente -->
    </tbody>
  </table>
</div>


</div>

<script src="../scripts/admin.js"></script>

</body>
</html>
