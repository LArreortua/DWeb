<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Cuenta - EnergiZen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-success text-white p-3 d-flex justify-content-between align-items-center">
  <h2 class="m-0">Mi Cuenta</h2>
  <button class="btn btn-outline-light" onclick="cerrarSesion()">Regresar al catalogo</button>
</header>

<div class="container mt-4">
  <div id="sinSesion" class="text-center" style="display: none;">
    <p class="fs-5">Debes iniciar sesión para ver tu cuenta.</p>
    <a href="login.html" class="btn btn-primary">Iniciar sesión</a>
  </div>

  <div id="contenidoCuenta" style="display: none;">
    <h4 class="mb-3">Información del Usuario</h4>
    <ul class="list-group mb-4">
      <li class="list-group-item"><strong>Usuario:</strong> <span id="infoUsuario"></span></li>
      <li class="list-group-item"><strong>Nombre:</strong> <span id="infoNombre"></span></li>
      <li class="list-group-item"><strong>Correo:</strong> <span id="infoCorreo"></span></li>
      <li class="list-group-item"><strong>Fecha de nacimiento:</strong> <span id="infoNacimiento"></span></li>
    </ul>

    <h4>Historial de Compras</h4>
    <ul id="listaCompras" class="list-group"></ul>
  </div>
</div>

<script src="../scripts/micuenta.js"></script>


</body>
</html>
